@(exam: Form[CreateExamForm])(implicit messages: Messages)

@import helper._

@main("Exams calendar - main page") {
	<script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>

	<table id="exams"></table>

  @form(routes.ExamController.addExam()) {
		@inputText(exam("name"))
        @inputText(exam("level"))
        <div id="level_slider"></div>
		@inputText(exam("date"))

		<div class="buttons">
			<input type="submit" value="Add exam"/>
		</div>
	}
}
